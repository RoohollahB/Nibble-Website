<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="asset/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="sidebar.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <title>Document</title>
  </head>
  <body id="body-pd">
    <header class="header" id="header">
      <div class="header_toggle">
        <i class="fal fa-stream" id="header-toggle"></i>
      </div>
      <div class="header_img">
        <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
      </div>
    </header>
    <!-- sidebar -->
    <div class="l-navbar" id="nav-bar">
      <nav class="nav">
        <div>
          <a href="#" class="nav_logo">
            <i class="fas fa-hamburger nav_logo-icon"></i>
            <span class="nav_logo-name fs-4">Nibble</span>
          </a>
          <div class="nav_list">
            <a href="#" class="nav_link active">
              <i class="fal fa-home nav_icon"></i>
              <span class="nav_name">Home</span>
            </a>
            <a href="#" class="nav_link">
              <i class="fal fa-bookmark nav_icon"></i>
              <span class="nav_name">Favorites</span>
            </a>
            <a href="#" class="nav_link">
              <i class="fal fa-receipt nav_icon"></i>
              <span class="nav_name">Orders</span>
            </a>
            <a href="#" class="nav_link">
              <i class="fal fa-cogs nav_icon"></i>
              <span class="nav_name">Settings</span>
            </a>
          </div>
        </div>
        <div>
          <a href="#" class="nav_link">
            <i class="fal fa-sign-out nav_icon"></i>
            <span class="nav_name">SignOut</span>
          </a>
        </div>
      </nav>
    </div>
    <!-- end sidebar -->
    <!--Container Main start-->
    <div class="height-100">
      <div class="container-fluid">
        <div class="row">
          <h3 class="p-3 fw-bold">Categories</h3>
          <div class="col-auto">
            <a class="card p-2" href="#">
              <div class="d-flex flex-column mb-1 align-items-center">
                <i class="far fa-hamburger fs-2 text-danger"></i>
                <span class="p-2 text-dark fw-bold">Burger</span>
              </div>
            </a>
          </div>
          <div class="col-auto">
            <a class="card p-2" href="#">
              <div class="d-flex flex-column mb-1 align-items-center">
                <i class="far fa-mug-hot fs-2 text-danger"></i>
                <span class="p-2 text-dark fw-bold">Hot Drink</span>
              </div>
            </a>
          </div>
          <div class="col-auto">
            <a class="card p-2" href="#">
              <div class="d-flex flex-column mb-1 align-items-center">
                <i class="far fa-turkey fs-2 text-danger"></i>
                <span class="p-2 text-dark fw-bold">Chicken</span>
              </div>
            </a>
          </div>
        </div>
        <div class="row">
          <p class="col-10 fs-3 fw-bold">Featured Restaurants</p>
          <a href="#" class="col-2 text-indigo text-decoration-underline"
            >See All <i class="fas fa-angle-right"></i
          ></a>
          <div class="col-md-3 p-2">
            <a class="card p-2 bg-black-30 text-dark rounded-3" href="#">
              <div class="d-flex flex-row mb-3 justify-content-start">
                <img src="https://i.imgur.com/ccMhxvC.png" />
                <div class="d-flex flex-column ml-2 p-2">
                  <span class="fw-bold">Stripe</span>
                  <div class="d-flex flex-row justify-content-around">
                    <span class="ratings"
                      ><i class="fa fa-star text-warning"></i> 4.8</span
                    >
                  </div>
                  <div class="text-muted">burger</div>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-3 p-2">
            <a class="card p-2 bg-black-30 text-dark rounded-3" href="#">
              <div class="d-flex flex-row mb-3 justify-content-start">
                <img src="https://i.imgur.com/ccMhxvC.png" />
                <div class="d-flex flex-column ml-2 p-2">
                  <span class="fw-bold">Stripe</span>
                  <div class="d-flex flex-row justify-content-around">
                    <span class="ratings"
                      ><i class="fa fa-star text-warning"></i> 4.8</span
                    >
                  </div>
                  <div class="text-muted">burger</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!--Container Main end-->

    <script src="asset/bootstrap.bundle.min.js"></script>
    <script src="sidebar.js"></script>
  </body>
</html>
