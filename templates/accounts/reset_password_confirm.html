{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'style/bootstrap.min.css' %}" rel="stylesheet" />
      <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'style/login.css' %}">
</head>
  <body>
  {% include 'include/messaging.html' %}
    <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
      <div class="container">
        <div class="card login-card">
          <div class="row no-gutters">
            <div class="col-md-5">
              <img
                src="{% static 'image/login.jpg' %}"
                alt="login"
                class="login-card-img"
              />
            </div>
            <div class="col-md-7">
              <div class="card-body">
                <div class="brand-wrapper d-flex align-items-center">
                  <img src="{% static 'image/icon.png' %}" alt="logo" class="logo" />
                  <span class="text-dark fs-2 fw-bold">Nibble</span>
                </div>
                <p class="login-card-description">Password reset complete</p>
              <p class="fs-6">Your password has been set.  You may go ahead and log in now.</p>
                <a href="{% url 'login' %}" class="forgot-password-link">Back to login</a>
                <nav class="login-card-footer-nav">
                  <a href="#">Terms of use.</a>
                  <a href="#">Privacy policy</a>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
