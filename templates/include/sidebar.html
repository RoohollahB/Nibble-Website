<header class="header" id="header">
  <div class="header_toggle">
    <i class="fal fa-stream" id="header-toggle"></i>
  </div>
  <div class="header_img">
    <img src="https://i.imgur.com/hczKIze.jpg" alt="" />
  </div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div>
      <a href="{% url 'home' %}" class="nav_logo">
        <i class="fas fa-hamburger nav_logo-icon"></i>
        <span class="nav_logo-name fs-4">Nibble</span>
      </a>
      <div class="nav_list">
        <a href="{% url 'home' %}" class="nav_link active">
          <i class="fal fa-home nav_icon"></i>
          <span class="nav_name">Home</span>
        </a>
        <a href="{% url 'favorites' %}" class="nav_link">
          <i class="fal fa-bookmark nav_icon"></i>
          <span class="nav_name">Favorites</span>
        </a>
        <a href="#" class="nav_link">
          <i class="fal fa-receipt nav_icon"></i>
          <span class="nav_name">Orders</span>
        </a>
        <a href="#" class="nav_link">
          <i class="fal fa-cogs nav_icon"></i>
          <span class="nav_name">Settings</span>
        </a>
      </div>
    </div>
    <div>
        {% if user.is_authenticated %}
      <a href="{% url 'logout' %}" class="nav_link">
          <i class="fal fa-sign-out nav_icon"></i>
          <span class="nav_name">SignOut</span>
      </a>
            {% else %}
            <a href="{% url 'login' %}" class="nav_link">
          <i class="fal fa-sign-in nav_icon"></i>
          <span class="nav_name">signIn</span>
      </a>
        {% endif %}
    </div>
  </nav>
</div>
