<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="model-cart.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="text-center">
        <button type="button" class="btn btn-demo" data-toggle="modal" data-target="#exampleModal">
            Cart
        </button>
    </div>
    <div class="modal left fade" id="exampleModal" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="nav flex-sm-column flex-row">

                        <div class="cart-section">
                            <div class="cart-title">
                                <span>My cart</span>
                                <span class="item-count">(2 items)</span>
                            </div>

                            <br><br>

                            <div class="delivery-info">
                                <div class="delivery-label">Deliver to</div>
                                <div class="delivery-address">300 Post Street San Francisco, CA</div>
                            </div>

                            <br><br>


                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="display: flex; align-items: center;">
                                    <img src="Untitled.png" class="img-fluid" alt="Responsive Image">
                                    <div
                                        style="color: #A3A3A4; font-size: 12px; font-family: Open Sans; font-weight: 700; text-transform: uppercase; line-height: 24px; letter-spacing: 1px; word-wrap: break-word; margin-left: 5px;">
                                        1X</div>
                                    <div
                                        style="width: 100%; color: #182135; font-size: 20px; font-family: Open Sans; font-weight: 700; line-height: 32px; word-wrap: break-word; margin-left: 10px;">
                                        Peperoni Pie
                                        <div
                                            style="color: #626264; font-size: 14px; font-weight: 400; line-height: 24px; word-wrap: break-word;">
                                            $23
                                        </div>
                                    </div>
                                </div>
                                <span class="delete-icon" onclick="deleteItem(this)"
                                    style="cursor: pointer; color: #FF0000;">
                                    &#10006; <!-- علامت ضرب در دایره به صورت یونیکد -->
                                </span>
                            </div>

                            <br>

                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="display: flex; align-items: center;">
                                    <img src="Untitled2.png" class="img-fluid" alt="Responsive Image">
                                    <div
                                        style="color: #A3A3A4; font-size: 12px; font-family: Open Sans; font-weight: 700; text-transform: uppercase; line-height: 24px; letter-spacing: 1px; word-wrap: break-word; margin-left: 5px;">
                                        2X</div>
                                    <div
                                        style="width: 100%; color: #182135; font-size: 20px; font-family: Open Sans; font-weight: 700; line-height: 32px; word-wrap: break-word; margin-left: 10px;">
                                        Cheese Pie
                                        <div
                                            style="color: #626264; font-size: 14px; font-weight: 400; line-height: 24px; word-wrap: break-word;">
                                            $15
                                        </div>
                                    </div>
                                </div>
                                <span class="delete-icon" onclick="deleteItem(this)"
                                    style="cursor: pointer; color: #FF0000;">
                                    &#10006; <!-- علامت ضرب در دایره به صورت یونیکد -->
                                </span>
                            </div>


                            <br>


                            <div class="flex-container">
                                <div class="left-section">
                                    <div class="add-item">
                                        <span class="plus-icon">+</span>
                                        <div
                                            style="width: 100%; color: #503E9D; font-size: 16px; font-family: Open Sans; font-weight: 600; line-height: 24px; word-wrap: break-word">
                                            Add more items
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <br><br>


                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="display: flex; align-items: center;">
                                    <img src="Untitled3.png" class="img-fluid" alt="Responsive Image">
                                    &nbsp; &nbsp; &nbsp; &nbsp;
                                    <div
                                        style="width: 100%; color: #182135; font-size: 20px; font-family: Open Sans; font-weight: 700; line-height: 32px; word-wrap: break-word; margin-left: 10px;">
                                        Delivery
                                        <div
                                            style="color: #626264; font-size: 14px; font-weight: 400; line-height: 24px; word-wrap: break-word;">
                                            $0
                                        </div>
                                    </div>
                                </div>
                                <!-- <span class="delete-icon" onclick="deleteItem(this)"
                                    style="cursor: pointer; color: #FF0000;">
                                    &#10006; 
                                </span> -->
                            </div>


                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div style="display: flex; align-items: center;">
                                    <img src="Untitled4.png" class="img-fluid" alt="Responsive Image">
                                    &nbsp; &nbsp; &nbsp; &nbsp;
                                    <div
                                        style="width: 100%; color: #182135; font-size: 20px; font-family: Open Sans; font-weight: 700; line-height: 32px; word-wrap: break-word; margin-left: 10px;">
                                        Promo code
                                        <div
                                            style="color: #626264; font-size: 14px; font-weight: 400; line-height: 24px; word-wrap: break-word;">
                                            HXFWO </div>
                                    </div>
                                </div>

                            </div>


                            <!-- <div class="container mt-3">
                                <button type="button" class="btn btn-warning btn-lg btn-block">
                                    <img src="Untitled5.png" class="img-fluid" alt="Responsive Image">
                                </button>
                            </div>

                            <div class="container mt-3">
                                <button type="button" class="btn btn-purple btn-lg btn-block">Checkout ($53.00)</button>
                            </div> -->

                        </div>
                    </div>

                </div>



                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Place new order</button>
                </div>

            </div>

        </div>
    </div>
    </div>
    <!-- container -->
</body>

</html>
